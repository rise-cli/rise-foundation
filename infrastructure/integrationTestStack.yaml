Resources:
    IntegrationTestTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: RiseFoundationIntegrationTestTable
            AttributeDefinitions:
                - AttributeName: pk
                  AttributeType: S
                - AttributeName: sk
                  AttributeType: S
                - AttributeName: pk2
                  AttributeType: S
                - AttributeName: pk3
                  AttributeType: S
            KeySchema:
                - AttributeName: pk
                  KeyType: HASH
                - AttributeName: sk
                  KeyType: RANGE
            BillingMode: PAY_PER_REQUEST
            GlobalSecondaryIndexes:
                - IndexName: pk2
                  KeySchema:
                      - AttributeName: pk2
                        KeyType: HASH
                      - AttributeName: sk
                        KeyType: RANGE
                  Projection:
                      ProjectionType: ALL
                - IndexName: pk3
                  KeySchema:
                      - AttributeName: pk3
                        KeyType: HASH
                      - AttributeName: sk
                        KeyType: RANGE
                  Projection:
                      ProjectionType: ALL
    IntegrationTestS3Bucket:
        Type: 'AWS::S3::Bucket'
        DeletionPolicy: Delete
        Properties:
            BucketName: rise-foundation-integration-test-bucket
